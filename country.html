<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <script defer src="Js/country.js"></script>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-body">
    
    <header class=" dark:bg-header shadow-md">

        <div
            class="w-[85%] mx-auto bg-white dark:bg-header flex items-center justify-between py-4 flex-col mysm:flex-row gap-3">
            <div>
                <h1 class="text-2xl font-semibold dark:text-white">Where in the world?</h1>
            </div>
            <div id="toggle" class="cursor-pointer">
                <i class="mr-2 fa-solid fa-moon dark:text-white"></i>
                <button class="font-semibold dark:text-white">Dark Mode</button>
            </div>
        </div>

    </header>

    <main class="w-[85%] mx-auto mt-14">
        <section>
            <a href="/index.html" class="dark:text-white text-black shadow-md dark:bg-header py-2 rounded-md px-7 cursor-pointer"><i
                    class="dark:text-white text-black mr-3 fa-solid fa-arrow-left"></i>Back</a>
        </section>

        <section class="mt-12 grid grid-cols-1 lg:grid-cols-2">

            <div>
                <img id="countryImg" class="w-full" src="./assets/design/desktop-preview.jpg" alt="">
            </div>

            <div id="infoContainer" class="dark:text-white mt-3 text-black flex justify-center flex-col md:pl-16 md:pr-6">
                <h1 class="text-2xl font-bold mb-6 mysm:text-xl mysm:mt-6">Pakistan</h1>

                <div id="description" class="grid mysm:grid-cols-2">

                    <div>
                        <p class="mt-1"><b>Native Name:</b> Pakistan</p>
                        <p class="mt-1"><b>Population: </b>23,000,000</p>
                        <p class="mt-1"><b>Region: </b>Asia</p>
                        <p class="mt-1"><b>Sub Region: </b>Asian, center</p>
                        <p><b>Capital: </b>Islamabad</p>
                    </div>

                    <div>
                        <p class="mt-1"><b>Top Level Domain: </b>.pk</p>
                        <p class="mt-1"><b>Currencies: </b>pkr</p>
                        <p class="mt-1"><b>Languages: </b>Urdu, English</p>
                    </div>

                </div>

                <div id="borders" class="flex flex-col gap-3 lg:flex-row lg:items-center mt-10">

                    <p>Border Countries:</p>

                    <div id="bordercountry" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-2">

                    </div>

                </div>
               

            </div>

        </section>
    </main>

</body>
</html>
